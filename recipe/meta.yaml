  - name: gap-simpcomp
    script: install-pkg.sh
    version: "2.1.8"
    requirements:
      run:
      - gap-core >=4.5
      - gap-gapdoc >=0.9999
      - gap-io >=3.0
    about:
      home: http://raw.githubusercontent.com/simpcomp-team/simpcomp/master/web/
      license_file: pkg/simpcomp/COPYING
      summary: A GAP toolbox for simplicial complexes
      description: |
        <span class="pkgname">simpcomp</span> is a <span
        class="pkgname">GAP</span> package for working with simplicial
        complexes. It allows the computation of many properties of simplicial
        complexes (such as the f-, g- and h-vectors, the face lattice, the
        automorphism group, (co-)homology with explicit basis computation,
        intersection form, etc.) and provides the user with functions to compute
        new complexes from old (simplex links and stars, connected sums,
        cartesian products, handle additions, bistellar flips, etc.).
        Furthermore, it comes with an extensive library of known triangulations
        of manifolds and provides the user with the possibility to create own
        complex libraries.<br /> <span class="pkgname">simpcomp</span> caches
        computed properties of a simplicial complex, thus avoiding unnecessary
        computations, internally handles the vertex labeling of the complexes
        and insures the consistency of a simplicial complex throughout all
        operations.<br /> <span class="pkgname">simpcomp</span> relies on the
        <span class="pkgname">GAP</span> package <span
        class="pkgname">homology</span> for its homology computation, but also
        provides the user with an own (co-)homology algorithm in case the
        packacke <span class="pkgname">homology</span> is not available. For
        automorphism group computation the <span class="pkgname">GAP</span>
        package <span class="pkgname">GRAPE</span> is used, which in turn uses
        the program <tt>nauty</tt> by Brendan McKay. An internal automorphism
        group calculation algorithm in used as fallback if the <span
        class="pkgname">GRAPE</span> package is not available.

