        group of units, small generating sets, testing membership, finding the
        inverses of a regular element, factorizing elements over the generators,
        and so on. It is possible to test if a semigroup satisfies a particular
        property, such as if it is regular, simple, inverse, completely regular,
        and a variety of further properties.</p><p>There are methods for finding
        presentations for a semigroup, the congruences of a semigroup, the
        normalizer of a semigroup in a permutation group, the maximal
        subsemigroups of a finite semigroup, smaller degree partial permutation
        representations, and the character tables of inverse semigroups. There
        are functions for producing pictures of the Green's structure of a
        semigroup, and for drawing graphical representations of certain types of
        elements.</p>

