      summary: Interface to CARAT, a crystallographic groups package
      description: |
        This package provides <span class="pkgname">GAP</span> interface
        routines to some of the stand-alone programs of <a
        href="https://wwwb.math.rwth-aachen.de/carat">CARAT</a>, a package for
        the computation with crystallographic groups. CARAT is to a large extent
        complementary to the <span class="pkgname">GAP</span> package <span
        class="pkgname">Cryst</span>. In particular, it provides routines for
        the computation of normalizers and conjugators of finite unimodular
        groups in GL(n,Z), and routines for the computation of Bravais groups,
        which are all missing in <span class="pkgname">Cryst</span>. A catalog
        of Bravais groups up to dimension 6 is also provided.

  - name: gap-polenta
    script: install-pkg.sh
