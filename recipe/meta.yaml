      home: http://www.math.rwth-aachen.de/~Thomas.Breuer/atlasrep
      license_file: LICENSE
      summary: A GAP Interface to the Atlas of Group Representations
      description: |
        The package provides a <span class="pkgname">GAP</span> interface to the
        <a href="http://brauer.maths.qmul.ac.uk/Atlas/v3">Atlas of Group
        Representations</a>

  - name: gap-unipot
    script: install-pkg.sh
    version: "1.4"
    requirements:
