    about:
      home: https://gap-packages.github.io/unipot/
      license_file: pkg/unipot-1.4/LICENSE
      summary: Computing with elements of unipotent subgroups of Chevalley groups
      description: |
        Tools for computing with elements of unipotent subgroups of Chevalley
        groups.

  - name: gap-grpconst
    script: install-pkg.sh
    version: "2.6.1"
    requirements:
      run:
      - gap-core >=4.7
      - gap-autpgrp >=1.6
      - gap-irredsol >=1.2
    about:
      home: https://gap-packages.github.io/grpconst/
      license_file: pkg/grpconst-2.6.1/LICENSE
      summary: Constructing the Groups of a Given Order
      description: |
        The <span class="pkgname">GrpConst</span> package contains methods to
        construct up to isomorphism the groups of a given order. The
        FrattiniExtensionMethod constructs all soluble groups of a given order.
        On request it gives only those that are (or are not) nilpotent or
        supersolvable or that do (or do not) have normal Sylow subgroups for
        some given set of primes. The CyclicSplitExtensionMethod constructs all
        groups having a normal Sylow subgroup for orders of the type p^n *q. The
        method relies on the availability of a list of all groups of order p^n.
        The UpwardsExtensions algorithm takes as input a permutation group G and
        a positive integer s and returns a list of permutation groups, one for
        each extension of G by a soluble group of order a divisor of s. This
        method can used to construct the non-solvable groups of a given order by
        taking the perfect groups of certain orders as input for G. The programs
        in this package have been used to construct a large part of the Small
        Groups library.

  - name: gap-alnuth
    script: install-pkg.sh
    version: "3.1.0"
    requirements:
      run:
      - gap-core >=4.8
      - gap-polycyclic >=1.1
    about:
      home: https://gap-packages.github.io/alnuth
      license_file: LICENSE
      summary: Algebraic number theory and an interface to PARI/GP
      description: |
        The <span class="pkgname">Alnuth</span> package provides various methods
        to compute with number fields which are given by a defining polynomial
        or by generators. Some of the methods provided in this package are
        written in <span class="pkgname">GAP</span> code. The other part of the
        methods is imported from the computer algebra system PARI/GP. Hence this
        package contains some <span class="pkgname">GAP</span> functions and an
        interface to some functions in the computer algebra system PARI/GP. The
        main methods included in <span class="pkgname">Alnuth</span> are:
        creating a number field, computing its maximal order (using PARI/GP),
        computing its unit group (using PARI/GP) and a presentation of this unit
        group, computing the elements of a given norm of the number field (using
        PARI/GP), determining a presentation for a finitely generated
        multiplicative subgroup (using PARI/GP), and factoring polynomials
        defined over number fields (using PARI/GP).

  - name: gap-autpgrp
    script: install-pkg.sh
    version: "1.10"
    requirements:
      run:
      - gap-core >=4.7
    about:
      home: https://gap-packages.github.io/autpgrp/
      license_file: pkg/autpgrp-1.10/LICENSE
      summary: Computing the Automorphism Group of a p-Group
      description: |
        The <span class="pkgname">AutPGrp</span> package introduces a new
        function to compute the automorphism group of a finite $p$-group. The
        underlying algorithm is a refinement of the methods described in O'Brien
        (1995). In particular, this implementation is more efficient in both
        time and space requirements and hence has a wider range of applications
        than the ANUPQ method. Our package is written in GAP code and it makes
        use of a number of methods from the GAP library such as the MeatAxe for
        matrix groups and permutation group functions. We have compared our
        method to the others available in GAP. Our package usually out-performs
        all but the method designed for finite abelian groups. We note that our
        method uses the small groups library in certain cases and hence our
        algorithm is more effective if the small groups library is installed.

