      summary: Computing with Radicals, Injectors, Schunck classes and Projectors
      description: |
        The <span class="pkgname">GAP</span> package <span
        class="pkgname">CRISP</span> provides algorithms for computing subgroups
        of finite soluble groups related to a group class <i>C</i>. In
        particular, it allows to compute <i>C</i>-radicals and
        <i>C</i>-injectors for Fitting classes (and Fitting sets) <i>C</i>,
        <i>C</i>-residuals for formations <i>C</i>, and <i>C</i>-projectors for
        Schunck classes <i>C</i>. In order to carry out these computations, the
        group class <i>C</i> must be represented by an algorithm which can
        decide membership in the group class.</p> <p>Moreover, <span
        class="pkgname">CRISP</span> contains algorithms for the computation of
        normal subgroups invariant under a prescribed set of automorphisms and
        belonging to a given group class.</p> <p>This includes an improved
        method to compute the set of all normal subgroups of a finite soluble
        group, its characteristic subgroups, minimal normal subgroups and the
        socle and <i>p</i>-socles for given primes <i>p</i>.

