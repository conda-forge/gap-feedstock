      description: |
        The <span class="pkgname">Polenta</span> package provides methods to
        compute polycyclic presentations of matrix groups (finite or infinite).
        As a by-product, this package gives some functionality to compute
        certain module series for modules of solvable groups. For example, if G
        is a rational polycyclic matrix group, then we can compute the radical
        series of the natural Q[G]-module Q^d.
                            
  - name: gap-patternclass
    script: install-pkg.sh
    version: "2.4.2"
    requirements:
      run:
      - gap-core >=4.8
      - gap-automata >=1.13
      - gap-gapdoc >=1.5
    about:
      home: https://gap-packages.github.io/PatternClass/
      license_file: pkg/PatternClass-2.4.2/LICENSE
      summary: A permutation pattern class package
      description: |
        The PatternClass package is build on the idea of token passing networks
        building permutation pattern classes. Those classes are best determined
        by their basis. Both sets can be encoded by rank encoding their
        permutations. Each, the class and its basis, in their encoded form build
        a rational language. Rational languages can be easily computed by using
        automata, which also can be build directly from the token passing
        networks. Both ways will build the same language, i.e. the same
        automaton.

