{% set version = "4.9.3" %}
{% set name = "gap-core" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://www.gap-system.org/pub/gap/gap4/tar.gz/gap-{{ version }}.tar.gz
  sha256: e502941e52352285e87faaf11e7f0e810eab8e38849d869fc6b9714d6cf7fe7c

build:
  number: 0 
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - libtool
  host:
    - gmp
    - readline
    - ncurses

outputs:
  - name: gap-core
    script: install-core.sh
    requirements:
      host:
        - gmp
        - readline
        - ncurses
      run:
        - gmp
        - readline
        - ncurses

  - name: gap-minimal
    requirements:
      - {{ pin_subpackage('gap-core', max_pin='x.x.x') }}
      - {{ pin_subpackage('gap-smallgrp', max_pin='x.x.x') }}
      - {{ pin_subpackage('gap-primgrp', max_pin='x.x.x') }}
      - {{ pin_subpackage('gap-transgrp', max_pin='x.x.x') }}
      - {{ pin_subpackage('gap-gapdoc', max_pin='x.x.x') }}

  - name: gap-repsn
    script: install-pkg.sh
    version: "3.0.2"
    requirements:
      run:
      - gap-core >=4.3
    about:
      home: http://www.sfu.ca/~vdabbagh/gap/repsn.html
      license_file: LICENSE
      summary: A GAP4 Package for constructing representations of finite groups
      description: |
        The package provides <span class="pkgname">GAP</span> functions for
        computing characteristic zero matrix representations of finite groups.

  - name: gap-singular
    script: install-pkg.sh
    version: "12.04.28"
    requirements:
      run:
      - gap-core >=4.5
    about:
