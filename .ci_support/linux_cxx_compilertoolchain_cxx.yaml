build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
gmp:
- '6'
ncurses:
- '6.1'
pin_run_as_build:
  gmp:
    max_pin: x
  ncurses:
    max_pin: x.x
  readline:
    max_pin: x
readline:
- '7.0'
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
